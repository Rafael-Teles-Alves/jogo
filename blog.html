                    <div class="corpo-mapas-img">
                        <h3>Castelo (Castle)</h3>
                        <figure>
                            <div class="novidades-mapas">
                                <img src="https://www.callofduty.com/content/dam/atvi/callofduty/cod-touchui/blog/body/mwii/MWII-S04-VONDEL-002A.jpg" alt="">
                                <p>
                                    O Castelo de Vondel é um patrimônio mundial do século XIII localizado no nordeste da cidade. A inteligência sugere que a ilha central possui atualmente o quartel fortificado principal de [[CENSURADO]], e eles estão profundamente entranhados no forte.
                                    <br><br>
                                    Conforme a névoa se dissipava, a operadora Kleo relatou um interior complexo com diversos quartos, câmaras, salas de estar e corredores conectados por passagens, uma cripta e ao menos um ponto de acesso à água. 
                                    <br><br>
                                    Essa fortificação é tecnicamente a maior estrutura em Vondel, embora não ofereça a vista mais agradável. Os operadores devem esperar resistência inimiga leve e mediana ao invadir o interior. 
                                    <br><br>
                                    No perímetro, parece haver uma capela pequena e abandonada com uma cripta, além de uma fazenda, um pavilhão e alguns jardins. 
                                </p>
                            </div>
                        </figure>
                    </div>
                    <div class="corpo-mapas-img">
                        <figure>
                            <div class="novidades-mapas">
                                <img src="https://www.callofduty.com/content/dam/atvi/callofduty/cod-touchui/blog/body/mwii/MWII-S04-VONDEL-002B.jpg" alt="">
                                <p>
                                    A equipe de pesquisa encontrou diversas torres VANT neste local, o que o torna uma das áreas mais expostas para a tecnologia de reconhecimento em Vondel. 
                                    Os operadores devem se preparar para encontrar um ou mais fortes inimigos e resposta inimiga elevada.<br><br>
                                    Atenção: a rede de estradas principal se estende apenas pelo sudeste da ilha, e os outros pontos de acesso são pontes que 
                                    levam ao castelo principal e a estradas de terra. Embora as entradas pela terra são limitadas, há vários acessos anfíbios, 
                                    como o fosso do castelo. Recomendamos o uso de veículos aquáticos ou anfíbios, além de infiltração subaquática furtiva
                                </p>
                            </div>
                        </figure>
                    </div>
                        <figure>
                            <div class="novidades-mapas">
                                <img src="https://www.callofduty.com/content/dam/atvi/callofduty/cod-touchui/blog/body/mwii/MWII-S04-VONDEL-002C.jpg" alt="">
                                <p>
                                    O castelo em si é o ponto principal de controle dessa área. O operador Chuy confirmou que o interior da estrutura de três andares saqueada inclui um salão de jantar, cozinha, quarto principal, 
                                    banheiros, uma antessala de vários andares e diversas outras câmaras. Espere combate a curta distância e ágeis.<br><br>
                                    O exterior é feito de vários ascensores que levam a pontos de vantagem impressionantes no topo da estrutura, de onde os operadores podem utilizar várias vistas (expostas) em direção a outros pontos de interesse.
                                </p>
                            </div>
                        </figure>
                    </div>
                                                                                               <!-- corpo do blog-->
                    <div class="corpo-mapas-img">
                        <h3>Universidade (University)</h3>
                        <figure>
                            <div class="novidades-mapas">
                                <img src="https://www.callofduty.com/content/dam/atvi/callofduty/cod-touchui/blog/body/mwii/MWII-S04-VONDEL-003A.jpg" alt="">
                                <p>
                                    Antes dos eventos de [[CENSURADO]], a Rivenberg University era uma instalação de pesquisa renomada. <br><br>
                                    A estrutura principal possui três andares, e sua entrada principal leva para a área da recepção. O átrio é um conceito aberto, com escadarias que levam a andares superiores e inferiores, lojas e um pátio de dois andares.<br><br>
                                    Um ascensor no pátio, além de outros três espalhados pelo prédio, levam ao topo da estrutura de estacionamento da universidade, que possui uma rampa em espiral que leva a outros andares e a um telhado verde.<br><br>
                                    Além disso, há a Galeria de Arte de Rivenberg, que possui vários andares do que parece ser arte de meados do século, além de uma cobertura de um artista no terceiro andar acessível. 
                                    Há dois ascensores exteriores que levam à área de estar, com vista sobre a prefeitura, o shopping e de volta para a universidade.<br><br>
                                    Esta área também contém a vila da universidade, com várias pequenas lojas e seus corredores de manutenção, uma área para shows, o posto de abastecimento atrás da galeria de arte e algumas casas flutuantes nos rios que cercam a ilha. <br><br>
                                </p>
                            </div>
                        </figure>
                    </div>
